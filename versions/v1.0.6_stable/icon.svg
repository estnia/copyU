<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5"/>
      <stop offset="100%" style="stop-color:#4178BE"/>
    </linearGradient>
  </defs>
  
  <!-- 圆角背景 -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#bg)"/>
  
  <!-- 剪刀简笔画 -->
  <g stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" fill="none">
    <!-- 左上刀刃 -->
    <line x1="18" y1="20" x2="30" y2="30"/>
    <!-- 左下刀刃 -->
    <line x1="18" y1="44" x2="30" y2="34"/>
    <!-- 右上刀刃 -->
    <line x1="30" y1="30" x2="44" y2="20"/>
    <!-- 右下刀刃 -->
    <line x1="30" y1="34" x2="44" y2="44"/>
    <!-- 中心点 -->
    <circle cx="30" cy="32" r="3" fill="#FFFFFF" stroke="none"/>
  </g>
  
  <!-- 手指环 -->
  <circle cx="14" cy="18" r="5" stroke="#FFFFFF" stroke-width="2.5" fill="none"/>
  <circle cx="14" cy="46" r="5" stroke="#FFFFFF" stroke-width="2.5" fill="none"/>
  
  <!-- 字母U -->
  <text x="48" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" opacity="0.85">U</text>
</svg>
